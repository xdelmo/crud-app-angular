<h2>Users</h2>
<div *ngIf="dataSource.data.length > 0; else wait">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let user" class="action-link">
        <a mat-icon-button color="accent" (click)="onBtnDelete(user.id)"
          ><mat-icon>delete</mat-icon></a
        >
        <a mat-icon-button color="warn" (click)="onBtnEdit(user.id)"
          ><mat-icon>edit</mat-icon></a
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
  </table>
  <mat-paginator
    [length]="pageLength"
    pageIndex="pageIndex"
    pageSize="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons="true"
    (page)="changePage($event)"
    aria-label="Select page"
  >
  </mat-paginator>
</div>

<ng-template #wait>
  Either fetching records or there are no records</ng-template
>
